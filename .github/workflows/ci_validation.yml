name: ci_validation 

on:
  push:
    branches:
    - main
    paths:
      - 'notebooks/**.ipynb'
  workflow_call:

permissions: write-all

env: 
  WEBBPSF_PATH: $HOME/data/webbpsf-data
jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
