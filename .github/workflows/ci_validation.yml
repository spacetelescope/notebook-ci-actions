        #linux-local-args: # optional, default is ["--toolkit", "--samples"]
    - uses: actions/checkout@v3
    - name: Set up Python 3.8.12
      uses: astral-sh/setup-uv@v6.0.1
      with:
        version: "0.7.3"
        python-version: 3.8.12
        enable-cache: true
    - name: Install dependencies
      run: |
        uv pip install -r CIenvironment.yml
        uv pip install pytest
        uv pip install nbval
        uv pip install bandit
        uv pip install nbconvert
        uv pip install -I jinja2==3.0.3
        sudo apt install nvidia-cuda-toolkit
      
    - name: Gather changed notebooks
      id: changed-files
      uses: tj-actions/changed-files@v18.4
      with:
        files: |
          **/*.ipynb
    - name: Security testing with Bandit
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          echo "$file was updated, validating notebook"
          run: | 
            uv run bandit $file
        done
          
    #- name: Validating with NBVAL
    #  run: |
    #    for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
    #      echo "$file was updated, validating notebook"
    #      run: | 
    #        uv run pytest --nbval $file
    #    done
        
    - name: Executing changed notebooks
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          echo "$file was updated, executing notebook"
          run: | 
            uv run jupyter nbconvert --template classic --to html --execute $file
        done
        
