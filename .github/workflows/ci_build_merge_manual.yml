name: Manual Full Archive Execution/HTML Gen/Deply
on:
  workflow_call:
    inputs:  
      python-version:
        required: true
        type: string
    secrets:
      CASJOBS_USERID:
        description: 'CASJOBS user ID'
        required: false
      CASJOBS_PW:
        description: 'CASJOBS password'
        required: false
          
env:
  CASJOBS_PW: ${{ secrets.CASJOBS_PW }}
  CASJOBS_USERID: ${{ secrets.CASJOBS_USERID }}

jobs:
  find_notebooks:
    runs-on: ubuntu-20.04
    outputs:
      notebook_list: ${{ steps.find.outputs.notebook_list }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Find notebook files
      id: find
      run: |
        notebook_files=$(find notebooks -name "*.ipynb" | jq -R -s -c 'split("\n")[:-1]')
        #echo "::set-output name=notebook_list::$notebook_files"
        echo "notebook_list=$notebook_files" >>$GITHUB_OUTPUT

  tests:
    needs: find_notebooks
    runs-on: ubuntu-20.04
    outputs:
      executed_notebooks: ${{ steps.execute.outputs.executed_notebooks }}
    strategy:
      fail-fast: false
      matrix:
        notebook: ${{fromJson(needs.find_notebooks.outputs.notebook_list)}}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ inputs.python-version }}
      uses: astral-sh/setup-uv@v6.0.1
      with:
        version: "0.7.3"
        python-version: ${{ inputs.python-version }}
        enable-cache: true
        
    - name: Install dependencies
      continue-on-error: true
      env:
        PYDEVD_DISABLE_FILE_VALIDATION: 1
        SKLEARN_ALLOW_DEPRECATED_SKLEARN_PACKAGE_INSTALL: True
      run: |
        uv pip install pytest
        uv pip install nbval
        uv pip install nbconvert
        echo "Path to req's: $(dirname ${{ matrix.notebook }})/requirements.txt"
        ls $(dirname ${{ matrix.notebook }})
        echo ---
        if [ -f $(dirname "${{ matrix.notebook }}")/pre-installl.sh ]; then
          chmod +x $(dirname "${{ matrix.notebook }}")/pre-install.sh
          ./$(dirname "${{ matrix.notebook }}")/pre-install.sh
        fi
        if [ -f $(dirname "${{ matrix.notebook }}")/pre-requirements.sh ]; then
          chmod +x $(dirname "${{ matrix.notebook }}")/pre-requirements.sh
          ./$(dirname "${{ matrix.notebook }}")/pre-requirements.sh
        fi
        if [ -f pre-requirements.txt ]; then
          uv pip install -r pre-requirements.txt
        fi
        uv pip install -r $(dirname ${{ matrix.notebook }})/requirements.txt


    - name: Execute notebook
      id: execute
      env:
        PYDEVD_DISABLE_FILE_VALIDATION: 1
        SKLEARN_ALLOW_DEPRECATED_SKLEARN_PACKAGE_INSTALL: True
      run: |
        if [ "${{ matrix.notebook }}" != "notebooks/preimaging/preimaging_01_mirage.ipynb" ]; then
          if ! uv run jupyter nbconvert --to notebook --execute --inplace ${{ matrix.notebook }}; then
            uv run python .github/scripts/insert_failure_message.py ${{ matrix.notebook }}
          fi
        fi
    - name: Archive executed notebooks
      run: |
        if [ "${{ matrix.notebook }}" != "notebooks/preimaging/preimaging_01_mirage.ipynb" ]; then
          git config pull.rebase false
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git checkout -b gh-storage
          git add ${{ matrix.notebook }}
          git commit -m 'Added executed notebook ${{ matrix.notebook }}'
          # Pull the latest history to avoid conflicts, using ours strategy to favor current changes
          git pull origin gh-storage -s recursive -X ours --allow-unrelated-histories
      
          MAX_RETRIES=3
          DELAY_BETWEEN_RETRIES=5
          RETRY_COUNT=0
          PUSH_SUCCESS=0
    
          # Loop to retry the force push if it fails
          until git push -f origin gh-storage; do
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "Push failed after $MAX_RETRIES retries."
              exit 1
            fi
            RETRY_COUNT=$((RETRY_COUNT+1))
            echo "Push failed, attempt $RETRY_COUNT/$MAX_RETRIES. Retrying in $DELAY_BETWEEN_RETRIES seconds..."
            sleep $DELAY_BETWEEN_RETRIES
            # Fetch the latest remote changes before retrying
            git fetch origin gh-storage
            git checkout -B gh-storage origin/gh-storage
            git rm --cached -r .
            git clean -fdx
            # Re-add the notebook and commit it
            git add ${{ matrix.notebook }}
            git commit -m "Replace executed notebook ${{ matrix.notebook }}"
          done
        fi
        
  generate_html:
    needs: tests
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python ${{ inputs.python-version }}
      uses: astral-sh/setup-uv@v6.0.1
      with:
        version: "0.7.3"
        python-version: ${{ inputs.python-version }}
        enable-cache: true
        
    - name: Install dependencies
      run: |
        uv pip install jupyter-book

    - name: Build HTML
      run: |
        git fetch
        git checkout origin/gh-storage -- notebooks/
        uv run jupyter-book build .
        

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
