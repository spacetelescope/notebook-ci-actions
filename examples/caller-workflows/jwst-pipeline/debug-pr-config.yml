name: Debug PR Configuration

on:
  workflow_dispatch:

jobs:
  test-pr-config:
    uses: spacetelescope/notebook-ci-actions/.github/workflows/notebook-ci-unified.yml@dev-actions-v2-pipeline
    with:
      # Use exact same config as your PR workflow
      execution-mode: 'pr'
      python-version: '3.11'
      conda-environment: 'stenv'
      custom-requirements: ''
      single-notebook: ''
      affected-directories: '[]'
      enable-validation: true
      enable-security: true
      enable-execution: true
      enable-storage: true
      enable-html-build: false
      custom-runner-config: true
      post-processing-script: ''
      deprecation-days: 60
    secrets: inherit
