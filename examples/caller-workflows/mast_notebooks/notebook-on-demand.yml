# On-demand workflow for mast_notebooks repository
# Copy this file to your repository's .github/workflows/ directory

name: Notebook CI - On Demand

on:
  workflow_dispatch:
    inputs:
      execution_mode:
        description: 'Execution mode'
        required: false
        default: 'cache_only'
        type: choice
        options:
          - cache_only
          - force_execute
          - collect_only
      notebook_pattern:
        description: 'Notebook pattern (e.g., "HST/**" or "JWST/**")'
        required: false
        default: ''
        type: string
      mission_filter:
        description: 'Mission filter (optional)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'HST'
          - 'JWST'
          - 'Kepler'
          - 'TESS'
      generate_docs:
        description: 'Generate documentation'
        required: false
        default: true
        type: boolean

jobs:
  notebook-ci:
    uses: spacetelescope/notebook-ci-actions/.github/workflows/notebook-ci-unified.yml@dev-actions-v2
    with:
      # Repository-specific configuration
      notebook_path: 'notebooks'
      python_version: '3.11'
      
      # On-demand execution settings
      execution_mode: ${{ inputs.execution_mode }}
      notebook_pattern: ${{ inputs.notebook_pattern || (inputs.mission_filter && format('**/{0}/**', inputs.mission_filter) || '') }}
      
      # Environment settings
      environment_file: 'requirements.txt'
      conda_environment_file: 'environment.yml'
      
      # Security and validation
      security_check: true
      notebook_validation: true
      
      # Documentation generation
      generate_docs: ${{ inputs.generate_docs }}
      docs_artifact: 'mast-on-demand-docs'
      
      # Artifact settings
      artifact_retention_days: 30
      
      # Performance settings
      timeout_minutes: 75
      max_parallel: 3
      
      # MAST-specific settings
      collect_execution_stats: true
      archive_execution_results: true
      
    secrets: inherit
