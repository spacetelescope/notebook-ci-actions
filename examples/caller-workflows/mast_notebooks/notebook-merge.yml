# Merge/Push workflow for mast_notebooks repository
# Copy this file to your repository's .github/workflows/ directory

name: Notebook CI - Merge

on:
  push:
    branches: [ main ]
    paths:
      - 'notebooks/**'
      - 'requirements.txt'
      - 'environment.yml'

jobs:
  notebook-ci:
    uses: spacetelescope/notebook-ci-actions/.github/workflows/notebook-ci-unified.yml@dev-actions-v2
    with:
      # Repository-specific configuration
      notebook_path: 'notebooks'
      python_version: '3.11'
      
      # Merge-specific execution settings
      execution_mode: 'force_execute'
      notebook_pattern: ''
      
      # Environment settings
      environment_file: 'requirements.txt'
      conda_environment_file: 'environment.yml'
      
      # Security and validation
      security_check: true
      notebook_validation: true
      
      # Documentation generation
      generate_docs: true
      docs_artifact: 'mast-notebooks-docs'
      
      # Artifact settings
      artifact_retention_days: 45
      
      # Performance settings
      timeout_minutes: 75
      max_parallel: 3
      
      # MAST-specific settings
      collect_execution_stats: true
      archive_execution_results: true
      
    secrets: inherit
