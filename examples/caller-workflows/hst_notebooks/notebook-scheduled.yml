# Scheduled workflow for hst_notebooks repository
# Copy this file to your repository's .github/workflows/ directory

name: Notebook CI - Scheduled

on:
  # Run weekly on Tuesdays at 5 AM UTC
  schedule:
    - cron: '0 5 * * 2'

jobs:
  notebook-ci:
    uses: spacetelescope/notebook-ci-actions/.github/workflows/notebook-ci-unified.yml@dev-actions-v2
    with:
      # Repository-specific configuration
      notebook_path: 'notebooks'
      python_version: '3.11'
      
      # Scheduled execution settings
      execution_mode: 'force_execute'
      notebook_pattern: ''
      
      # Environment settings (HST pipelines often use conda)
      environment_file: 'requirements.txt'
      conda_environment_file: 'environment.yml'
      
      # Security and validation
      security_check: true
      notebook_validation: true
      
      # Documentation generation
      generate_docs: true
      docs_artifact: 'hst-scheduled-docs'
      
      # Artifact settings
      artifact_retention_days: 60
      
      # Performance settings (HST data processing can be intensive)
      timeout_minutes: 150
      max_parallel: 2
      
      # HST-specific settings
      collect_execution_stats: true
      archive_execution_results: true
      allow_notebook_execution_errors: false
      
    secrets: inherit
